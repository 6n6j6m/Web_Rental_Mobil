<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Rental Mobil Yogyakarta</h1>
    </header>

    <div class="container">
        <h2>Sewa Mobil dengan Harga Terbaik</h2>
        <p>Temukan mobil impian Anda untuk keperluan perjalanan bisnis atau liburan dengan Rental Mobil Yogyakarta.</p>
        <p>Kami menawarkan berbagai pilihan mobil berkualitas dengan harga yang kompetitif.</p>

        <form action="booking.php" method="POST">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <select id="mobil" name="mobil">

                <option value="Alphard">Veloz</option>
                <option value="Alphard">Ayla</option>
                <option value="Alphard">Xenia</option>
                <option value="Avanza">Avanza New</option>
                <option value="Alphard">Cayla</option>
            </select>

            <label for="tanggal">Tanggal Pesan:</label>
            <input type="date" id="tanggal" name="tanggal" required>
            <br>
        <a href="daftarmobil.html" class="button">Lihat Daftar Mobil</a>
        <button type="submit" class="button">Pesan Sekarang</button>
        </form>

    </div>
